<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script type="module" src="js/main.js"></script>

    <div class="calculator-background">
        <h1>Calculator</h1>
        <p id="expressionInput" class="calculator-input">0</p>
        <div class="calculator-centered-divs-container">
            <p id="expressionOutput" class="calculator-output"></p>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="clear" class="calculator-button">C</button>
            <button id="toggle" class="calculator-button">+/-</button>
            <button id="percent" class="calculator-button">%</button>
            <button id="operation-divide" class="calculator-button">/</button>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="digit-1" class="calculator-button">1</button>
            <button id="digit-2" class="calculator-button">2</button>
            <button id="digit-3" class="calculator-button">3</button>
            <button id="operation-multiply" class="calculator-button">*</button>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="digit-4" class="calculator-button">4</button>
            <button id="digit-5" class="calculator-button">5</button>
            <button id="digit-6" class="calculator-button">6</button>
            <button id="operation-add" class="calculator-button">+</button>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="digit-7" class="calculator-button">7</button>
            <button id="digit-8" class="calculator-button">8</button>
            <button id="digit-9" class="calculator-button">9</button>
            <button id="operation-subtract" class="calculator-button">-</button>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="digit-0" class="calculator-button">0</button>
            <button id="decimal-dot" class="calculator-button">.</button>
            <button id="equals" class="calculator-equals-button">=</button>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="creative-factorial" class="calculator-creative-button">x!</button>
            <button id="creative-power" class="calculator-creative-button">x^n</button>
            <button id="creative-sqrt" class="calculator-creative-button">sqrt</button>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="creative-memory-add" class="calculator-creative-button">M+</button>
            <button id="creative-memory-subtract" class="calculator-creative-button">M-</button>
        </div>
        <div class="calculator-centered-divs-container">
            <button id="creative-memory-recall" class="calculator-creative-button">MR</button>
            <button id="creative-memory-clear" class="calculator-creative-button">MC</button>
        </div>
        <div class="calculator-centered-divs-container">
            <p id="creative-memory-output" class="calculator-output">Empty memory</p>
        </div>
    </div>
</body>

</html>
